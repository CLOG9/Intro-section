<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more -->
    <nav class="navbar navbar-lg navbar-almostBlack">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-1">snap</a>

        <button class="btn" title="menu">
          <img src="./images/icon-menu.svg" alt="open-menu" />
        </button>
      </div>
    </nav>
    <div>
      <img
        src="./images/image-hero-mobile.png"
        class="img-fluid"
        alt="hero-mobile"
      />
    </div>
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center"
    >
      <p class="navbar-brand fw-bold fs-1 mt-5 text-center">
        Make remote work
      </p>
      <p class="text-center text-wrap text-mediumGray">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button id="myNewBtn" class="btn btn-almostBlack rounded-3">
        Learn more
      </button>
    </div>
    <div class="my-5 d-flex justify-content-around">
      <img class="myNewImg" src="./images/client-databiz.svg" alt="databiz" />
      <img
        class="myNewImg"
        src="./images/client-audiophile.svg"
        alt="audiophile"
      />
      <img class="myNewImg" src="./images/client-meet.svg" alt="meet" />
      <img class="myNewImg" src="./images/client-maker.svg" alt="maker" />
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
