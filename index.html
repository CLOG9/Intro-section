      <button
        class="navbar-toggler border-0"
        title="Toggle"

        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
        id="buttonThehover"
      >

      </button>

      <div
        class="offcanvas offcanvas-end collapse"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <div></div>
          <button
            type="button"
            class="btn-close me-2 mt-1"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
            id="buttonThehover"
          ></button>
        </div>

        <div class="offcanvas-body ps-3 d-flex flex-column align-items-start gap-4">
          
          
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" id="buttonThehover" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  Features
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body d-flex flex-column gap-3">
                  <div id="panel"><img class="myNewImg" src="./images/icon-todo.svg" alt="todo">         <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0  link-mediumGray href="#hhh">Todo List</a></div> 
                  <div id="panel"><img class="myNewImg"src="./images/icon-calendar.svg" alt="calendar">  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0  link-mediumGray href="#hhh">calendar</a></div>
                  <div id="panel"><img class="myNewImg"src="./images/icon-reminders.svg" alt="reminders"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0  link-mediumGray href="#hhh">Reminders</a></div>
                  <div id="panel"><img class="myNewImg"src="./images/icon-planning.svg" alt="planning">  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0  link-mediumGray href="#hhh">planning</a></div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button  collapsed " id="buttonThehover" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  Company
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body d-flex flex-column gap-3" >
                  <a class="link-offset-2 link-offset-3-hover link-underline-opacity-0  link-mediumGray"  href="#null">History</a>
                  <a class="link-offset-2 link-offset-3-hover link-underline-opacity-0  link-mediumGray" href="#null">Our team</a>
                  <a class="link-offset-2 link-offset-3-hover link-underline-opacity-0  link-mediumGray" href="#null">Blog</a>
                </div>
              </div>
            </div>
            
          </div>
          <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0  link-mediumGray" href="#carrer">Careers</a>
          <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0  link-mediumGray href="#About">About</a>
          <div class="container-fluid d-flex flex-column  p-0 gap-1" >
            <button type="button" class="btn   btn-outline-0 p-2 " id="loginbtn" >Login</button>
            <button type="button" class="btn btn-outline-mediumGray p-2" >Register</button>

          </div>

      </p>
      <p class="text-center text-wrap text-mediumGray">

      </p>
      <button id="myNewBtn" class="btn btn-almostBlack rounded-3">
        Learn more
