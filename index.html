<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <!-- Features Company Careers About Login Register Make remote work Get your team
      in sync, no matter your location. Streamline processes, create team rituals,
      and watch productivity soar. Learn more -->

    <nav class="navbar navbar-expand-lg navbar-light px-3" id="navnav">
      <a class="navbar-brand fw-bold fs-1">snap</a>
      <!-- <button
        class="navbar-toggler position-relative"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <button
        class="navbar-toggler border-0"
        title="Toggle"
        data-bs-toggle="offcanvas"
        href="#offcanvasExample"
        role="button"
        aria-controls="offcanvasExample"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="offcanvas offcanvas-end collapse"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <div></div>
          <button
            type="button"
            class="btn-close me-2 mt-1"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>

        <div class="offcanvas-body">
          
          
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
              Right
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li><button class="dropdown-item" type="button">Action</button></li>
              <li><button class="dropdown-item" type="button">Another action</button></li>
              <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
          </div>
        </div>
          </div>
        </div>
      </div>
      <div
        class="navbar-collapse collapse justify-content-end bg-primary z-3"
        id="navbarNav"
      >
      <div class="dropdown-center">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Centered dropdown
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Action two</a></li>
          <li><a class="dropdown-item" href="#">Action three</a></li>
        </ul>
      </div>
      </div>
    </nav>

    
    <div>
      <img
        src="./images/image-hero-mobile.png"
        class="img-fluid"
        alt="hero-mobile"
      />
    </div>
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center"
    >
      <p class="navbar-brand fw-bold fs-1 mt-5 text-center">
        Make remote work
      </p>
      <p class="text-center text-wrap text-mediumGray">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button id="myNewBtn" class="btn btn-almostBlack rounded-3">
        Learn more
      </button>
    </div>
    <div class="my-5 d-flex justify-content-around">
      <img class="myNewImg" src="./images/client-databiz.svg" alt="databiz" />
      <img
        class="myNewImg"
        src="./images/client-audiophile.svg"
        alt="audiophile"
      />
      <img class="myNewImg" src="./images/client-meet.svg" alt="meet" />
      <img class="myNewImg" src="./images/client-maker.svg" alt="maker" />
    </div> 

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
